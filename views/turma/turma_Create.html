<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Cadastrar Turma</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  
  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Nunito&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />

  <!-- Flaticon Font -->
  <link href="./../../../../lib/flaticon/font/flaticon.css" rel="stylesheet" />

  <!-- Libraries Stylesheet -->
  <link href="./../../../../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
  <link href="./../../../../lib/lightbox/css/lightbox.min.css" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link href="./../../../../css/style.css" rel="stylesheet" />
</head>

<body>
  <!-- Navbar Start -->
  <div class="container-fluid bg-light shadow">
    <nav class="navbar navbar-expand-lg navbar-light py-3 px-5">
      <a href="#" class="navbar-brand font-weight-bold text-secondary" style="font-size: 40px">
        <i class="fas fa-users"></i> <span class="text-primary">Cadastrar Turma</span>
      </a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav font-weight-bold mx-auto">
          <a href="./../../admin/area_Admin.html" class="nav-item nav-link">Área do Admin</a>
        </div>
        <button class="btn btn-danger px-4" onclick="sair()">Sair</button>
      </div>
    </nav>
  </div>
  <!-- Navbar End -->

  <!-- Content Start -->
  <div class="container my-5">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 mb-4">
        <div class="bg-light shadow rounded p-4">
          <h4 class="text-primary">Menu</h4>
          <ul class="list-unstyled">
            <li>
              <a href="./../../admin/area_Admin.html" class="text-dark"><i class="fas fa-arrow-left"></i> Voltar ao Dashboard</a>
            </li>
            <li>
              <a href="./turma_Index.html" class="text-dark"><i class="fas fa-list"></i> Listar turmas</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Main Section -->
      <div class="col-md-9">
        <!-- Formulário de Cadastro de Turma -->
        <section id="form_turma" class="mb-5">
          <h4 class="text-primary">Cadastrar Turma</h4>
          <form onsubmit="salvarTurma(event)">
            <!-- Dados da Turma -->
            <h4 class="text-primary">Informações da Turma</h4>
            <div class="row">              
              <div class="col-md-3 mb-3">
                <input type="text" class="form-control" id="txtNomeTurma" placeholder="Turma A" required>
                <label for="txtNomeTurma" class="form-label">Nome da Turma *  </label>
              </div>
              <div class="col-md-3 mb-3">
                <input type="number" class="form-control" id="txtAnoTurma" placeholder="2024" required>
                <label for="txtAnoTurma" class="form-label">Ano *  </label>
              </div>
              <div class="col-md-3 mb-3">
                <select id="slctSerie" class="form-control" required>
                  <option value="" selected disabled>Selecione a Série</option>
                  <option value="1º Ano">1º Ano</option>
                  <option value="2º Ano">2º Ano</option>
                  <option value="3º Ano">3º Ano</option>
                  <option value="4º Ano">4º Ano</option>
                  <option value="5º Ano">5º Ano</option>
                </select>
                <label for="slctSerie" class="form-label">Série *  </label>
              </div>
              <div class="col-md-3 mb-3">
                <select id="slctTurno" class="custom-select" required>
                  <option value="" selected disabled>Selecione</option>
                  <option value="matutino">Matutino</option>
                  <option value="vespertino">Vespertino</option>
                </select>
                <label for="slctTurno" class="form-label">Turno *  </label>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <input type="date" class="form-control" id="dtInicioTurma"
                    onblur="validarDatasTurma(dtInicioTurma,dtFimTurma,erro_dtTurma)" required>
                <label for="dtInicioTurma" class="form-label">Data de Início *  </label>
              </div>
              <div class="col-md-6 mb-3">
                <input type="date" class="form-control" id="dtFimTurma"
                    onblur="validarDatasTurma(dtInicioTurma,dtFimTurma,erro_dtTurma)" required>
                <label for="dtFimTurma" class="form-label">Data de Fim *  </label>
                <label id="erro_dtTurma" class="form-label text-danger"></label>
              </div>
            </div>

            <!-- Informações do Professor Responsável -->
            <h4 class="text-primary">Professor Responsável</h4>
            <div class="row">
              <div class="col-md-6 mb-3">
                <select id="slctProfessor" class="form-control" onchange="carregarEmail(this, txtProfessorEmail)" required>
                  
                  <!-- Professores serão carregadas automaticamente -->
                </select>
                <label for="slctProfessor" class="form-label">Nome do Professor *</label>
              </div>
              <div class="col-md-6 mb-3">
                <input type="email" class="form-control" id="txtProfessorEmail" placeholder="Selecione o Professor" disabled>
                <label for="txtProfessorEmail" class="form-label">E-mail do Professor</label>
              </div>
            </div>
            <!-- Botões -->
            <button type="submit" class="btn btn-primary">Finalizar cadastro</button>
            <button class="btn btn-dark" type="submit" onclick="window.location='./../../admin/area_Admin.html'">Retornar</button>
          </form>
        </section>
      </div>
    </div>
  </div>
  <!-- Content End -->

  <!-- Footer Start -->
  <div class="container-fluid bg-secondary text-white mt-5 py-1 px-sm-3 px-md-5"
  style="position: relative; bottom: 0;">
    <div class="row pt-5 justify-content-center" >
      <div class="col-lg-3 col-md-6 mb-5" >
        <a href="./../../../../index.html" class="navbar-brand font-weight-bold text-primary m-0 mb-4 p-0"
          style="font-size: 40px; line-height: 40px">
          <i class="flaticon-043-teddy-bear"></i>
          <span class="text-white">Toth Academy</span>
        </a>
      </div>
  </div>
  <!-- Footer End -->  

  <!-- Contact Javascript File -->
  <script src="./../../../../js/validacao.js"></script>
  <script>
    const professores = JSON.parse(localStorage.getItem('professores')) || [];

    function carregarprofessores() {
      let professor_slct = document.querySelector("#slctProfessor");
      let html = `<option value="" selected disabled>Selecione o Professor</option>`;
      professores.forEach(e => {
          html += `<option value="${e.id}">${e.nome}</option>`;
      });
      if(html == `<option value="" selected disabled>Selecione o Professor</option>`) html += `<option value="">Nenhum professor cadastrada</option>`;
      professor_slct.innerHTML = html;
    }

    function carregarEmail(slct, input) {  
      professores.forEach(e => {
          if(e.id == slct.value) input.value = e.email;
      });
    }

    function salvarTurma(event) {
      event.preventDefault(); // Previne o envio padrão do formulário
  
      // Captura os valores dos campos
      const nomeTurma = document.getElementById("txtNomeTurma").value.trim();
      const anoTurma = document.getElementById("txtAnoTurma").value.trim();
      const serie = document.getElementById("slctSerie").value;
      const turno = document.getElementById("slctTurno").value.trim();
      const dataInicio = document.getElementById("dtInicioTurma").value;
      const dataFim = document.getElementById("dtFimTurma").value;
      const professorNome = document.getElementById("txtProfessorNome").value.trim();
  
      // Cria um objeto com os dados
      const turma = {
        id: new Date().getTime(),
        nome: nomeTurma,
        ano: anoTurma,
        serie: serie,
        turno: turno,
        professor: professorNome,        
        dataInicio: dataInicio,
        dataFim: dataFim,
      };
  
      // Recupera turmas existentes do Local Storage (se houver)
  
      // Adiciona a nova turma à lista
  
      // Salva a lista atualizada no Local Storage
  
      alert("Turma cadastrada com sucesso!");      
      document.location.href = "./turma_Index.html";      
    }
    <button class="btn btn-danger px-4" onclick="sair()">Sair</button>
    document.addEventListener("DOMContentLoaded", () => {
       carregarprofessores();
    });
  </script>
  
</body>

</html>
